    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff0000;
            --bg-dark: #0f0f0f;
            --bg-card: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border: #303030;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 1rem;
        }

        header {
            max-width: 1400px;
            margin: 0 auto 2rem;
            text-align: center;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 0.5rem;

        .last-update {

            font-size: 0.9rem;
        }

        .controls {
            max-width: 600px;
            margin: 2rem auto;
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .controls button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .controls button:hover {
            opacity: 0.9;
        }

        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls .info {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .progress {
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .error {
            background: #ff000020;
            border: 1px solid var(--primary);
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 600px;
        }

        .category {
            max-width: 1400px;
            margin: 0 auto 3rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 0 0.5rem;
        }

        .category-title {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            font-weight: 600;
        }

        .category-count {
            background: var(--bg-card);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border);
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .video-thumbnail {
            position: relative;
            padding-top: 56.25%;
            background: var(--border);
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 1rem;
        }

        .channel-name {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .channel-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--border);
        }

        .video-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-title a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .video-title a:hover {
            color: var(--primary);
        }

        .video-meta {
            display: flex;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .meta-separator {
            color: var(--border);
        }

        footer {
            max-width: 1400px;
            margin: 4rem auto 2rem;
            text-align: center;
            padding: 2rem 1rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: 1fr;
            }

            .category {
                margin-bottom: 2rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .videos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        // Función para formatear fecha relativa
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffMinutes = Math.floor(diffMs / (1000 * 60));

            if (diffMinutes < 60) return `hace ${diffMinutes} min`;
            if (diffHours < 24) return `hace ${diffHours} h`;
            if (diffDays === 1) return 'hace 1 día';
            if (diffDays < 7) return `hace ${diffDays} días`;
            if (diffDays < 30) return `hace ${Math.floor(diffDays / 7)} sem`;
            return date.toLocaleDateString('es-AR', { day: '2-digit', month: 'short' });
        }

        // Función para obtener el último video usando página de canal
        async function fetchLatestVideo(channelId, channelName) {
            try {
                // Intentar obtener desde la página de videos del canal
                const response = await fetch(`https://www.youtube.com/channel/${channelId}/videos`, {
                    headers: {
                        'Accept': 'text/html',
                    }
                });
                
                const html = await response.text();
                
                // Buscar datos de video en el HTML
                const videoIdMatch = html.match(/"videoId":"([^"]{11})"/);
                const titleMatch = html.match(/"title":{"runs":\[{"text":"([^"]+)"/);
                const thumbnailMatch = html.match(/"url":"(https:\/\/i\.ytimg\.com\/vi\/[^"]+)"/);
                const publishedMatch = html.match(/"publishedTimeText":{"simpleText":"([^"]+)"}/);
                
                if (!videoIdMatch) {
                    console.warn(`No se encontró video para: ${channelName}`);
                    return null;
                }
                
                return {
                    channelName: channelName,
                    title: titleMatch ? titleMatch[1].replace(/\\u0026/g, '&') : 'Título no disponible',
                    url: `https://www.youtube.com/watch?v=${videoIdMatch[1]}`,
                    thumbnail: thumbnailMatch ? thumbnailMatch[1] : `https://i.ytimg.com/vi/${videoIdMatch[1]}/mqdefault.jpg`,
                    publishedAt: publishedMatch ? publishedMatch[1] : 'Fecha no disponible',
                    videoId: videoIdMatch[1]
                };
            } catch (error) {
                console.error(`Error fetching ${channelName}:`, error);
                return null;
            }
        }

        // Función para actualizar el progreso
        function updateProgress(current, total, channelName) {
            const percentage = Math.round((current / total) * 100);
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('.progress-text');
            
            if (progressFill) {
                progressFill.style.width = `${percentage}%`;
            }
            
            if (progressText) {
                progressText.textContent = `Cargando ${current} de ${total} canales... (${channelName})`;
            }
        }

        // Función para cargar todos los videos
        async function loadVideos() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="progress">
                    <p class="progress-text">Iniciando carga...</p>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            `;
            
            const videosByCategory = {};
            let totalChannels = 0;
            let currentChannel = 0;
            
            // Contar total de canales
            for (const channelList of Object.values(channels)) {
                totalChannels += channelList.length;
            }
            
            // Cargar videos por categoría
            for (const [category, channelList] of Object.entries(channels)) {
                videosByCategory[category] = [];
                
                for (const channel of channelList) {
                    currentChannel++;
                    updateProgress(currentChannel, totalChannels, channel.name);
                    
                    const video = await fetchLatestVideo(channel.id, channel.name);
                    if (video) {
                        videosByCategory[category].push(video);
                    }
                    
                    // Pausa para no saturar
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
            }
            
            renderVideos(videosByCategory);
        }

        // Función para renderizar videos
        function renderVideos(videosByCategory) {
            const content = document.getElementById('content');
            content.innerHTML = '';

            let totalVideos = 0;
            for (const videos of Object.values(videosByCategory)) {
                totalVideos += videos.length;
            }

            if (totalVideos === 0) {
                content.innerHTML = '<div class="error">❌ No se pudieron cargar videos. Intenta nuevamente más tarde.</div>';
                return;
            }

            for (const [category, videos] of Object.entries(videosByCategory)) {
                if (videos.length === 0) continue;

                const section = document.createElement('section');
                section.className = 'category';

                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <h2 class="category-title">${category}</h2>
                    <span class="category-count">${videos.length} canales</span>
                `;

                const grid = document.createElement('div');
                grid.className = 'videos-grid';

                videos.forEach(video => {
                    const card = document.createElement('article');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <div class="video-thumbnail">
                            <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                        </div>
                        <div class="video-info">
                            <div class="channel-name">
                                <div class="channel-icon"></div>
                                <span>${video.channelName}</span>
                            </div>
                            <h3 class="video-title">
                                <a href="${video.url}" target="_blank" rel="noopener noreferrer">
                                    ${video.title}
                                </a>
                            </h3>
                            <div class="video-meta">
                                <span>${video.publishedAt}</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                section.appendChild(header);
                section.appendChild(grid);
                content.appendChild(section);
            }

            // Actualizar tiempo
            const now = new Date();
            document.getElementById('updateTime').textContent = 
                now.toLocaleString('es-AR', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
        }

        // Función para iniciar la carga
        async function startLoading() {
            const button = document.getElementById('loadButton');
            const controls = document.getElementById('controls');
            
            button.disabled = true;
            button.textContent = 'Cargando...';
            
            try {
                await loadVideos();
                controls.style.display = 'none';
            } catch (error) {
                console.error('Error al cargar videos:', error);
                document.getElementById('content').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
                button.disabled = false;
                button.textContent = '🔄 Cargar Últimos Videos';
            }
        }
